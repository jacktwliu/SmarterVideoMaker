{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smarter 智慧化影音創作系統</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    </head>
    <body>
        <!-- 上方為nav導覽列 &nbsp為空格 -->
        <nav id ="smarternav" class="navbar navbar-light navbar-expend-md">
            <a id="smarternavtitle" href="/index/">&nbsp Smarter 智慧化<br />&nbsp 影音創作</a>
            <a href="/news/" id="nav_news">最新消息</a>
            <a href="/messageboard/" id="nav_messageboard">留言板</a>
            <a href="/sendfeedback/" id="nav_sendfeedback">問題反映</a>

            {% if request.user.is_authenticated %}
            <p>
                <a href="/accounts/userinfo/" id="nav_login_logout">{{request.user}}</a> <a href="/accounts/logout/" id="nav_login_logout">登出</a>
            </p>
        {% else %}
            <a href="/accounts/login/" id="nav_login_logout">註冊或登入</a>
        {% endif %}
        </nav>
        <br>
        <center>
            <div id="yturldiv">
                <br>
                <center>
                    <h1 style="text-align:left;color:black;font-weight:bolder;font-size:1cm">
                        請輸入影片網址:
                    </h1>
                    <input type="text" name="yturltext" style="border-color:black;border-width:3px;width:850px;border-style:solid;">
                </center>
                <br>
                <br>
                <center><button  style="width:250px;height:40px;
                    border:2px black solid;
                    background-color:#cfcfcf;
                    font-weight:bold;" 
                    onclick="window.location=''">留言篩選</button>
                </center>
            </div>
        </center>
    </body>
</html>
